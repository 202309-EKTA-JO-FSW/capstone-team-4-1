version: "3.8"
services:
  mongodb-capstone:
    container_name: mongodb-capstone
    restart: unless-stopped
    env_file: ./.env
    logging:
      driver: none
    image: mongo:5.0.3
    environment:
      - MONGO_INITDB_ROOT_USERNAME=$MONGODB_USER
      - MONGO_INITDB_ROOT_PASSWORD=$MONGODB_PASSWORD
    volumes:
      - db:/data/db
      - ./dbseed.gz:/dbseed.gz
      - ./dbseed.sh:/docker-entrypoint-initdb.d/mongorestore.sh
  mongodb-capstone-test:
    container_name: mongodb-capstone-test
    restart: unless-stopped
    env_file: ./.env
    logging:
      driver: none
    image: mongo:5.0.3
    environment:
      - MONGO_INITDB_ROOT_USERNAME=$MONGODB_USER
      - MONGO_INITDB_ROOT_PASSWORD=$MONGODB_PASSWORD
    volumes:
      - ./dbseed.gz:/dbseed.gz
      - ./dbseed.sh:/docker-entrypoint-initdb.d/mongorestore.sh
  app:
    depends_on:
      - mongodb-capstone
      - mongodb-capstone-test
    container_name: node-app
    restart: always
    build: .
    env_file: ./.env
    volumes:
      - avatars:/backend-app/__cache
      - ./server:/backend-app/server
      - ./package.json:/backend-app/package.json
    ports:
      - $NODE_LOCAL_PORT:$NODE_DOCKER_PORT
    environment:
      - DB_HOST=mongodb-capstone
      - TEST_DB_HOST=mongodb-capstone-test
      - DB_USER=$MONGODB_USER
      - DB_PASSWORD=$MONGODB_PASSWORD
      - DB_NAME=$MONGODB_DATABASE
      - DB_PORT=27017
      - SERVER_PORT=$NODE_LOCAL_PORT
      - IS_DOCKER=true
    stdin_open: true
    tty: true
    links:
      - mongodb-capstone
volumes:
  db:
  avatars:
